{%extends "base.html" %}

{%block titulo%}- {{categoria}} -{%endblock%}

{%block subtitulo%}{%endblock%}

{%block contenido%}

{%for book in books -%}
    {% for category in book.categories -%}
        {%if category == categoria -%}
            <li>{{book.title}}</li>
        {% endif -%}
    {% endfor -%}
{% endfor -%}

{%endblock%}
